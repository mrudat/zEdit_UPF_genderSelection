<h2>Gender Selection</h2>

<section>
  <ignore-plugins patcher-id="genderSelection"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.genderSelection.patchFileName"/>
  </div>

  <div>
    <p>A List of Levelled NPC (LVLN) or Form ID List (FLST) records, identified by Editor ID, that you want to remove NPCs from based on gender (M/F) or not (N), or if they happen to be a ghoul (G).</p>
    <table>
      <thead style="text-align: center; vertical-align: middle">
        <tr>
          <th rowspan="2">EditorID</th>
          <th colspan="4">Remove</th>
          <th rowspan="2"><button class="action-btn small positive" ng-click="addEntry()">Add</button></th>
        </tr>
        <tr>
          <th title="Males">M</th>
          <th title="Females">F</th>
          <th title="Neither males nor females">N</th>
          <th title="Ghouls">G</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(listName, listData) in lists">
          <td><input type="text" ng-model="listName" style="width: 30em"/></td>
          <td style="text-align: center"><input type="radio" ng-model="listData.genderAction" value="1"/></td>
          <td style="text-align: center"><input type="radio" ng-model="listData.genderAction" value="2"/></td>
          <td style="text-align: center"><input type="radio" ng-model="listData.genderAction" value="0"/></td>
          <td style="text-align: center"><input type="checkbox" ng-model="listData.removeGhouls"/></td>
          <td style="text-align: center"><span class="remove-item" ng-click="removeEntry(listName)" title="Remove"></span></td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
