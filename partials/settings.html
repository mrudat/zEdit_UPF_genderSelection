<h2>Gender Selection</h2>

<section>
  <ignore-plugins patcher-id="genderSelection"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.genderSelection.patchFileName"/>
  </div>

  <div>
    <span class="input-label" title="A list of LVLN(Levelled NPC)s and FLST(FormID List)s to make female-only">Female-only NPCs lists</span>
    <button class="action-btn small positive" ng-click="addFemale()">Add</button>
    <div ng-repeat="listName in femaleLists">
      <input type="text" ng-model="listName" size="{{min(listName.length,70)}}"/>
      <span class="remove-item" ng-click="removeFemale($index)" title="Remove"></span>
    </div>
  </div>

  <div>
    <span class="input-label" title="A list of LVLN(Levelled NPC)s and FLST(FormID List)s to make male-only">Male-only NPCs lists</span>
    <button class="action-btn small positive" ng-click="addMale()">Add</button>
    <div ng-repeat="listName in maleLists">
      <input type="text" ng-model="listName" size="{{min(listName.length,70)}}"/>
      <span class="remove-item" ng-click="removeMale($index)" title="Remove"></span>
    </div>
  </div>

</section>
